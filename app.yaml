env: standard
runtime: nodejs10
service: default

handlers:
  - url: /static
    static_dir: build/static
    secure: always

  - url: /img
    static_dir: build/img
    secure: always

  - url: /(.*\.(json|ico|js|png|txt))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js|png|txt)$
    secure: always

  - url: .*
    static_files: build/index.html
    upload: build/index.html
    secure: always